<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candlestick Jumper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="fixed top-0 left-0 right-0 p-2 flex justify-between items-center bg-gray-800 bg-opacity-75">
        <div class="flex items-center space-x-2">
            <div class="text-sm sm:text-lg font-semibold">$MUL Rewards: <span id="score">0</span></div>
        </div>
        <div class="flex items-center space-x-2">
            <div class="text-sm sm:text-base font-semibold hidden sm:block">Level Progress:</div>
            <div class="w-24 sm:w-48">
                <div class="bg-gray-700 rounded-full h-2 overflow-hidden">
                    <div id="progress-bar" class="bg-green-500 h-full w-0 transition-all duration-300 ease-out"></div>
                </div>
                <div id="progress-text" class="text-center text-xs sm:text-sm mt-1">0%</div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
