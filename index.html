<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ted's Candle Run</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="priceScale"></div>
        <div id="gameUI">
            <div class="ui-item">
                <span class="label" data-full-text="$MUL Rewards:"></span>
                <span id="score" class="value">0</span>
            </div>
            <button id="claimRewardsBtn" class="claim-button disabled">Claim Rewards</button>
        </div>
        <!-- Add new progress bar container -->
        <div id="levelProgress">
            <span class="progress-label">Level Progress</span>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div id="startScreen">
            <canvas id="tedCanvas" width="200" height="200" class="ted-image"></canvas>
            <h1>Ted's Candle Run</h1>
            <p class="game-description">Run across the tops of the trading candles to earn $MUL. Invite friends and get a 15% reward boost.</p>
            <button id="startGameBtn">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h2 id="gameOverTitle"></h2>
            <p id="rewardsText"></p>
            <p id="usdValueText"></p>
            <div class="button-container">
                <button id="playAgainBtn">Play Again</button>
                <button id="homeBtn">Home</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
